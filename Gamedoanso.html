<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game đoán số</title>
</head>

<body>

</body>
<script>
    var number = new game(parseInt(prompt("Nhập số bạn đoán 0-9")));

    function game(number) {
        var randomSo = Math.floor(Math.random() * 10);
        if (number === randomSo)
            document.write("<b>Bạn đoán đúng<br>Số của hệ thống là: " + randomSo);
        else
            document.write("<b>Bạn đoán sai<br>Số của hệ thống là: " + randomSo);
    }
</script>

</html>
